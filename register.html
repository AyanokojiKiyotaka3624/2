<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>회원가입 | EduForm</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/register.css" />
</head>
<body class="bg-light">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">EduForm</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="토글 내비게이션"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link" href="trainings.html">훈련 게시판</a></li>
          <li class="nav-item"><a class="nav-link" href="recruits.html">채용 게시판</a></li>
          <li class="nav-item"><a class="nav-link" href="qna.html">Q&A 게시판</a></li>
        </ul>
        <div class="d-flex">
          <a class="btn btn-outline-light me-2" href="login.html">로그인</a>
          <a class="btn btn-warning" href="register.html">회원가입</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-sm register-card">
      <div class="card-body p-4">
        <h2 class="card-title text-center mb-4">회원가입</h2>
        <form id="registerForm">
          <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="홍길동" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="example@eduform.com" required />
          </div>
          <div class="mb-3">
            <label for="pw" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="pw" name="pw" placeholder="••••••••" required />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">전화번호</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="010-1234-5678" required />
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">주소</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="서울시 영등포구 ..." required />
          </div>
          <div class="mb-4">
            <label for="role" class="form-label">역할</label>
            <select class="form-select" id="role" name="role" required>
              <option value="student">학생</option>
              <option value="professor">교수</option>
            </select>
          </div>
          <button type="submit" class="btn btn-warning w-100">회원가입</button>
        </form>
        <p class="text-center mt-3">
          이미 계정이 있으신가요? <a href="login.html">로그인</a>
        </p>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJ+Y4V1k27KJPrXcwr8+K+vW3DoZ6pBf5aA0I="
    crossorigin="anonymous"
  ></script>
  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <!-- Custom JS -->
  <script src="js/register.js"></script>
</body>
</html>
