<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>훈련 글쓰기 | EduForm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/board.css" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">EduForm</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link active" href="trainings.html">훈련 게시판</a></li>
          <li class="nav-item"><a class="nav-link" href="recruits.html">채용 게시판</a></li>
          <li class="nav-item"><a class="nav-link" href="qna.html">Q&A 게시판</a></li>
        </ul>
        <div class="d-flex">
          <a class="btn btn-outline-light me-2" href="login.html">로그인</a>
          <a class="btn btn-warning" href="register.html">회원가입</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h2 class="board-title mb-4">훈련 글쓰기</h2>
    <form id="postForm" data-board-type="trainings" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">내용</label>
        <textarea class="form-control" id="content" name="content" rows="6" required></textarea>
      </div>
      <div class="mb-4">
        <label for="image" class="form-label">이미지 (선택)</label>
        <input class="form-control" type="file" id="image" name="image">
      </div>
      <button type="submit" class="board-add-btn">등록하기</button>
      <a href="trainings.html" class="btn btn-secondary ms-2">취소</a>
    </form>
  </main>

  <footer class="bg-light text-center py-3">
    <small>&copy; 2025 EduForm</small>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJ+Y4V1k27KJPrXcwr8+K+vW3DoZ6pBf5aA0I=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="js/write.js"></script>
</body>
</html>
